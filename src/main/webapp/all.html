<table id="touslesgeeks" class="table table-hover">
		<th>Nom</th>
		<th>Prenom</th>
		<th>Sexe</th>
		<th>Description</th>
	<tr ng-repeat="item in tousLesGeek">
		<td>{{item.nom}}</td>
		<td>{{item.prenom}}</td>
		<td>{{item.sexe}}</td>
		<td>{{item.description}}</td>
		<td><a href="#/geeks/{{item.id}}" class="btn btn-success">Voir le profil</a></td>
	</tr>
</table>
